  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe8f0;
      --card:#ffffffcc;
      --text:#2b2b2b;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 20% 10%, var(--bg1), transparent 55%),
        radial-gradient(circle at 80% 20%, var(--bg2), transparent 50%),
        linear-gradient(180deg, #fff, #fff5f8);
      overflow:hidden;
      color:var(--text);
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      font-size:22px;
      opacity:.85;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{transform:translateY(40vh);opacity:0}
      10%{opacity:.9}
      to{transform:translateY(-120vh);opacity:0}
    }

    .card{
      width:min(520px,92vw);
      background:var(--card);
      border-radius:22px;
      padding:26px 22px;
      text-align:center;
      backdrop-filter:blur(10px);
      box-shadow:0 18px 40px rgba(255,105,180,.18);
    }

    .bear{
      font-size:64px;
      animation: wiggle 3s ease-in-out infinite;
    }
    @keyframes wiggle{
      0%,100%{transform:rotate(-2deg)}
      50%{transform:rotate(2deg)}
    }

    h1{
      font-size:clamp(22px,5vw,32px);
      margin:10px 0;
    }

    .sub{
      font-size:15px;
      opacity:.85;
      margin-bottom:16px;
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:12px;
      min-height:64px;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.1);
    }

    #yesBtn{
      background:linear-gradient(135deg,#ff4d8d,#ff82b2);
      color:white;
      min-width:140px;
    }

    #noBtn{
      background:white;
      color:#ff2e78;
      border:2px solid rgba(255,46,120,.25);
      min-width:140px;
      position:relative;
    }

    .toast{
      display:none;
      margin-top:14px;
      padding:10px;
      border-radius:14px;
      background:rgba(255,255,255,.85);
      border:1px solid rgba(255,46,120,.2);
      font-size:14px;
    }

    .success{
      display:none;
      margin-top:16px;
      padding:14px;
      border-radius:18px;
      background:rgba(255,255,255,.9);
      box-shadow:0 14px 30px rgba(255,105,180,.15);
    }

    .success h2{
      margin:0 0 6px;
    }

    .small{
      font-size:12px;
      opacity:.65;
      margin-top:8px;
    }
  </style>
</head>

<body>

<script>
  const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","â¤ï¸","ğŸ§¸","âœ¨"];
  function spawnHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(6+Math.random()*6)+"s";

  setInterval(spawnHeart,500);

  const noBtn=document.getElementById("noBtn");
  const yesBtn=document.getElementById("yesBtn");
  const toast=document.getElementById("toast");
  const success=document.getElementById("success");
  let noCount=0;

  function showToast(msg){
    toast.textContent=msg;
    toast.style.display="block";
    setTimeout(()=>toast.style.display="none",1300);
  }

  function moveNo(){
    noCount++;
    const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    noBtn.style.transform=`scale(${Math.max(.6,1-noCount*.1)})`;
    yesBtn.style.transform=`scale(${1+Math.min(.35,noCount*.06)})`;

  noBtn.addEventListener("mouseenter",moveNo);

  noBtn.addEventListener("mousedown",moveNo);

  yesBtn.addEventListener("click",()=>{

</html>
